<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">
           <div class="row">
        <!--CREATE NEW MOVIE FORM-->
        <div class="col-sm-6 col-sm-offset-3">
            <h3 class="lead">Create a User</h3>

            <form class="form-horizontal" th:action="@{processUserForm}" method="post"
                  enctype="multipart/form-data">
                <div class="form-group">
                    <label class="label label-primary control-label" for="name">User Name</label>
                    <input id="name" class="form-control" type="text" name="userName"  th:value="${user.userName}"
                           placeholder="User Name"></input>
                </div>
                <div class="form-group">
                    <label class="label label-primary control-label" for="name">Email</label>
                    <input id="name" class="form-control" type="text" name="emailAdd" th:value="${user.emailAdd}"
                           placeholder="Email Address"></input>
                </div>
               
                <div class="form-group">
                    <label class="label label-primary control-label" for="name">Password</label>
                    <input id="name" class="form-control" type="password" name="password" th:value="${user.password}"
                           placeholder="Password"></input>
                </div>
                    <input type="submit" />
               </form>
        </div>
    </div>

    </div>

</div>
<!-- /.container -->
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
